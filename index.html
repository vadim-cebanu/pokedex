<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23ef4444'/%3E%3Cpath d='M5 50h90' stroke='white' stroke-width='10'/%3E%3Ccircle cx='50' cy='50' r='16' fill='white'/%3E%3Ccircle cx='50' cy='50' r='10' fill='%23111827'/%3E%3C/svg%3E" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/fonts/Audiowide-Regular.ttf">
    <link rel="stylesheet" href="./styles/container.css">
   
</head>

<body>
   <header>
    <div class="nav">
        <img src="./assets/img/logo.png"  class="logo" a href="index.html" alt="Pokedex Logo">
        <h1>Gonna catch 'em all!</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search Pokémon..." minlength="3">
            <button id="searchBtn" onclick="searchPokemon()">Search</button>
            <button id="showAllBtn" onclick="resetSearch()" style="display: none;">Show All</button>

        </div>
    </div>
</header>
        <div class="pokemon-list" id="listPokemon"></div>   
        <div class="zoom-container" id="zoomModal"></div> 

    <div id="loader" style="display: none;">
        <div class="spinner"></div>
        <p>Loading Pokémon...</p>
    </div>
    
    <div class="more-btn-container">
        <button id="loadMoreBtn" onclick="renderPokemon(true)">Load More Pokémon</button>
    </div>

   <script src="./scripts/color.js"></script>
   <script src="./scripts/template.js"></script>
   <script src="./scripts/script.js"></script>

   
</body>

</html>
